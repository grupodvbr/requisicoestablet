<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Requisições - DELÍCIA GOURMET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg:#f6f7fb; 
      --surface:#fff; 
      --text:#0f172a; 
      --line:#e5e7eb;
      --blue:#2563eb; 
      --danger:#dc2626;
      --green:#16a34a;
      --yellow:#f59e0b;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filtros select, .filtros input {
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--line);
      text-align: left;
    }
    th {
      background: var(--blue);
      color: #fff;
    }
    select.statusSelect {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    /* cores dos selects */
    .status-PENDENTE { background: #fef3c7; color: #92400e; }
    .status-NEGAR { background: #fee2e2; color: #991b1b; }
    .status-ENTREGUE { background: #dcfce7; color: #166534; }

    /* botão comprar */
    .btn-comprar {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: var(--blue);
      color: #fff;
      transition: 0.2s;
    }
    .btn-comprar:hover {
      background: #1d4ed8;
    }

    /* overlay de loading */
    #loading {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: var(--blue);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Painel de Requisições</h2>

  <!-- Filtros -->
  <div class="filtros">
    <input type="date" id="filtroData">
    <select id="filtroSolicitante">
      <option value="">Todos Solicitantes</option>
    </select>
    <select id="filtroSetor">
      <option value="">Todos Setores</option>
    </select>
    <select id="filtroStatus">
      <option value="">Todos Status</option>
      <option value="PENDENTE">PENDENTE</option>
      <option value="NEGAR">NEGAR</option>
      <option value="ENTREGUE">ENTREGUE</option>
      <option value="COMPRAR">COMPRAR</option>
    </select>
  </div>

  <!-- Tabela -->
  <table id="tabelaRequisicoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Solicitante</th>
        <th>Setor</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão carregadas via JS -->
    </tbody>
  </table>

  <!-- Loading -->
  <div id="loading">Atualizando...</div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyXFEAq56G7oQdeCzGw_SdOnQ7XkRPMzBoS1V09Pkk_wI916FGO9nn4e9FfeNmv8KV9KA/exec"; // troque pela URL do Apps Script
    const tabela = document.querySelector("#tabelaRequisicoes tbody");
    const loading = document.getElementById("loading");

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    // carregar dados (exemplo mockado, aqui puxaria via fetch do GAS)
    const dados = [
      {id:1, data:"2025-09-10", solicitante:"João", setor:"Cozinha", produto:"Arroz 5kg", qtd:10, status:"PENDENTE"},
      {id:2, data:"2025-09-10", solicitante:"Maria", setor:"Bebidas", produto:"Feijão 1kg", qtd:20, status:"ENTREGUE"},
    ];

    function renderTabela(lista) {
      tabela.innerHTML = "";
      lista.forEach(item => {
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", item.id);
        tr.innerHTML = `
          <td>${item.data}</td>
          <td>${item.solicitante}</td>
          <td>${item.setor}</td>
          <td>${item.produto}</td>
          <td>${item.qtd}</td>
          <td>
            <select class="statusSelect">
              <option value="PENDENTE" ${item.status==="PENDENTE"?"selected":""}>PENDENTE</option>
              <option value="NEGAR" ${item.status==="NEGAR"?"selected":""}>NEGAR</option>
              <option value="ENTREGUE" ${item.status==="ENTREGUE"?"selected":""}>ENTREGUE</option>
            </select>
          </td>
          <td>
            <button class="btn-comprar">COMPRAR</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
      inicializarEventos();
    }

    function inicializarEventos() {
      // aplicar cores iniciais
      document.querySelectorAll(".statusSelect").forEach(select => {
        applyColor(select);
        select.addEventListener("change", function() {
          const row = this.closest("tr");
          const id = row.getAttribute("data-id");
          atualizarStatus(id, this.value);
          applyColor(this);
        });
      });

      // botões comprar
      document.querySelectorAll(".btn-comprar").forEach(btn => {
        btn.addEventListener("click", function() {
          const row = this.closest("tr");
          const id = row.getAttribute("data-id");
          atualizarStatus(id, "COMPRAR");
        });
      });
    }

    function applyColor(select) {
      select.className = "statusSelect status-" + select.value;
    }

    function atualizarStatus(id, status) {
      showLoading(true);
      console.log("Atualizando:", id, status);
      fetch(ENDPOINT, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({id:id, status:status})
      })
      .then(r=>r.json())
      .then(resp=>{
        console.log("Servidor:", resp);
        showLoading(false);
        alert("Status atualizado para " + status);
      })
      .catch(err=>{
        console.error(err);
        showLoading(false);
        alert("Erro ao atualizar!");
      });
    }

    // inicial
    renderTabela(dados);
  </script>
</body>
</html>

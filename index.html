<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Estoquista - Requisições</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --bg:#f6f7fb; --surface:#fff; --text:#0f172a; --line:#e5e7eb;
      --blue:#2563eb; --danger:#dc2626; --green:#16a34a; --yellow:#f59e0b; --gray:#9ca3af;
    }
    body { font-family: Arial, sans-serif; background: var(--bg); margin:0; padding:10px; color:var(--text);}
    h2 { text-align:center; margin:10px 0 20px; font-size:1.5rem; }

    /* filtros */
    .filtros { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:15px; justify-content:center; }
    .filtros select, .filtros input {
      padding:8px 12px; border:1px solid var(--line); border-radius:8px; font-size:0.95rem;
    }

    /* tabela */
    table { width:100%; border-collapse:collapse; background:var(--surface); box-shadow:0 2px 8px rgba(0,0,0,.08); border-radius:10px; overflow:hidden; }
    th, td { padding:12px; border-bottom:1px solid var(--line); text-align:left; font-size:0.95rem; }
    th { background:var(--blue); color:#fff; font-size:1rem; }

    /* status select */
    select.statusSelect { padding:6px 10px; border-radius:8px; font-weight:bold; cursor:pointer; }
    .status-PROCESSANDO { background:#dbeafe; color:#1e40af; }
    .status-PENDENTE { background:#fef3c7; color:#92400e; }
    .status-NEGAR { background:#fee2e2; color:#991b1b; }
    .status-ENTREGUE { background:#dcfce7; color:#166534; }
    .status-COMPRAR { background:#f3e8ff; color:#6b21a8; }

    /* botão comprar */
    .btn-comprar {
      padding:8px 16px; border:none; border-radius:8px; cursor:pointer;
      font-weight:bold; background:var(--blue); color:#fff; transition:.2s; font-size:0.9rem;
    }
    .btn-comprar:hover { background:#1d4ed8; }

    /* loading */
    #loading {
      display:none; position:fixed; inset:0; background:rgba(255,255,255,0.7);
      z-index:999; justify-content:center; align-items:center;
      font-size:20px; color:var(--blue); font-weight:bold;
    }

    /* responsivo tablet */
    @media (max-width: 1024px) {
      th, td { font-size:0.85rem; padding:8px; }
      h2 { font-size:1.2rem; }
      .btn-comprar { padding:6px 12px; font-size:0.8rem; }
      select.statusSelect { font-size:0.8rem; }
    }
  </style>
</head>
<body>
  <h2>Painel do Estoquista</h2>

  <!-- Filtros -->
  <div class="filtros">
    <input type="date" id="filtroData">
    <select id="filtroSolicitante"><option value="">Todos Solicitantes</option></select>
    <select id="filtroSetor"><option value="">Todos Setores</option></select>
    <select id="filtroStatus">
      <option value="PROCESSANDO">Processando</option>
      <option value="">Todos</option>
      <option value="PENDENTE">Pendentes</option>
      <option value="NEGAR">Negados</option>
      <option value="ENTREGUE">Entregues</option>
      <option value="COMPRAR">Compras</option>
    </select>
  </div>

  <!-- Tabela -->
  <table id="tabelaRequisicoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Solicitante</th>
        <th>Setor</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Unidade</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loading">Carregando...</div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyXWAzwlAYOZoVsjHXrpOl2q1HQ3uDwF4_5aDvC2sHd1sbufyxLVXxr1hMbsOZsdm7dwg/exec";
    const tabela = document.querySelector("#tabelaRequisicoes tbody");
    const loading = document.getElementById("loading");

    function showLoading(show){ loading.style.display = show ? "flex" : "none"; }
    function applyColor(select){ select.className = "statusSelect status-" + select.value; }

    // Converter ISO → dd/MM/yyyy HH:mm
    function formatarDataHora(iso){
      if(!iso) return "";
      const d = new Date(iso);
      const data = d.toLocaleDateString("pt-BR");
      const hora = d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
      return `${data} ${hora}`;
    }

    function renderTabela(lista){
      tabela.innerHTML = "";
      lista.forEach((r,i)=>{
        const obj = {
          id: i+2, // linha na planilha
          timestamp: formatarDataHora(r[0]),
          produto: r[1],
          unidade: r[2],
          quantidade: r[3],
          setor: r[4],
          solicitante: r[5],
          observacoes: r[6],
          status: r[7]
        };

        const tr = document.createElement("tr");
        tr.setAttribute("data-id", obj.id);
        tr.innerHTML = `
          <td>${obj.timestamp}</td>
          <td>${obj.solicitante||""}</td>
          <td>${obj.setor||""}</td>
          <td>${obj.produto||""}</td>
          <td>${obj.quantidade||""}</td>
          <td>${obj.unidade||""}</td>
          <td>
            <select class="statusSelect">
              <option value="PROCESSANDO" ${obj.status==="PROCESSANDO"?"selected":""}>PROCESSANDO</option>
              <option value="PENDENTE" ${obj.status==="PENDENTE"?"selected":""}>PENDENTE</option>
              <option value="NEGAR" ${obj.status==="NEGAR"?"selected":""}>NEGAR</option>
              <option value="ENTREGUE" ${obj.status==="ENTREGUE"?"selected":""}>ENTREGUE</option>
            </select>
          </td>
          <td><button class="btn-comprar">COMPRAR</button></td>
        `;
        tabela.appendChild(tr);
      });
      inicializarEventos();
    }

    function inicializarEventos(){
      document.querySelectorAll(".statusSelect").forEach(select=>{
        applyColor(select);
        select.addEventListener("change",function(){
          const id = this.closest("tr").getAttribute("data-id");
          atualizarStatus(id,this.value);
          applyColor(this);
        });
      });
      document.querySelectorAll(".btn-comprar").forEach(btn=>{
        btn.addEventListener("click",function(){
          const id = this.closest("tr").getAttribute("data-id");
          atualizarStatus(id,"COMPRAR");
        });
      });
    }

    function carregarDados(){
      showLoading(true);
      const statusPadrao = "PROCESSANDO";
      fetch(ENDPOINT + "?action=listar_requisicoes&status=" + statusPadrao)
        .then(r=>r.json())
        .then(data=>{
          renderTabela(data);
          preencherFiltros(data);
          showLoading(false);
        })
        .catch(err=>{
          console.error(err);
          showLoading(false);
          alert("Erro ao carregar dados");
        });
    }

    function atualizarStatus(id,status){
      showLoading(true);
      fetch(ENDPOINT,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({action:"atualizar_status",id:id,status:status})
      })
      .then(r=>r.json())
      .then(()=>carregarDados())
      .catch(err=>{
        console.error(err);
        showLoading(false);
        alert("Erro ao atualizar");
      });
    }

    function preencherFiltros(data){
      const solicitantes = [...new Set(data.map(r=>r[5]))].filter(Boolean);
      const setores = [...new Set(data.map(r=>r[4]))].filter(Boolean);
      preencherSelect("filtroSolicitante",solicitantes);
      preencherSelect("filtroSetor",setores);
    }

    function preencherSelect(id,values){
      const sel = document.getElementById(id);
      const current = sel.value;
      sel.innerHTML = `<option value="">Todos</option>`;
      values.forEach(v=> sel.innerHTML += `<option value="${v}">${v}</option>`);
      sel.value = current;
    }

    document.querySelectorAll(".filtros select, .filtros input").forEach(el=>{
      el.addEventListener("change",carregarDados);
    });

    window.onload = carregarDados;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Requisições</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #2563eb;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
    }
    /* cores por status */
    .status-PENDENTE { background: #fef3c7; color: #92400e; }
    .status-NEGAR { background: #fee2e2; color: #991b1b; }
    .status-ENTREGUE { background: #dcfce7; color: #166534; }

    /* botão comprar */
    .btn-comprar {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: #2563eb;
      color: #fff;
      transition: 0.2s;
    }
    .btn-comprar:hover {
      background: #1d4ed8;
    }

    /* loading */
    .loading {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Painel de Requisições</h2>

  <div class="loading" id="loading">Atualizando...</div>

  <table id="tabelaRequisicoes">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Exemplo de registros -->
      <tr data-id="1">
        <td>Arroz 5kg</td>
        <td>10</td>
        <td>
          <select class="statusSelect">
            <option value="PENDENTE">PENDENTE</option>
            <option value="NEGAR">NEGAR</option>
            <option value="ENTREGUE">ENTREGUE</option>
          </select>
        </td>
        <td>
          <button class="btn-comprar">COMPRAR</button>
        </td>
      </tr>
      <tr data-id="2">
        <td>Feijão 1kg</td>
        <td>20</td>
        <td>
          <select class="statusSelect">
            <option value="PENDENTE">PENDENTE</option>
            <option value="NEGAR">NEGAR</option>
            <option value="ENTREGUE">ENTREGUE</option>
          </select>
        </td>
        <td>
          <button class="btn-comprar">COMPRAR</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyXFEAq56G7oQdeCzGw_SdOnQ7XkRPMzBoS1V09Pkk_wI916FGO9nn4e9FfeNmv8KV9KA/exec"; // coloque sua URL do Apps Script aqui

    const loading = document.getElementById("loading");

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    // aplica cor ao select
    function applyColor(select) {
      select.className = "statusSelect status-" + select.value;
    }

    // inicializa selects
    document.querySelectorAll(".statusSelect").forEach(select => {
      applyColor(select);
      select.addEventListener("change", function() {
        const row = this.closest("tr");
        const itemId = row.getAttribute("data-id");
        const novoStatus = this.value;

        applyColor(this);
        atualizarStatus(itemId, novoStatus);
      });
    });

    // inicializa botões comprar
    document.querySelectorAll(".btn-comprar").forEach(btn => {
      btn.addEventListener("click", function() {
        const row = this.closest("tr");
        const itemId = row.getAttribute("data-id");
        atualizarStatus(itemId, "COMPRAR");
      });
    });

    // função de atualização no backend
    function atualizarStatus(id, status) {
      showLoading(true);
      console.log("Atualizando:", id, status);

      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: id, status: status })
      })
      .then(r => r.json())
      .then(data => {
        console.log("Resposta do servidor:", data);
        showLoading(false);
        alert("Status atualizado para: " + status);
      })
      .catch(err => {
        console.error("Erro:", err);
        showLoading(false);
        alert("Erro ao atualizar status!");
      });
    }
  </script>
</body>
</html>
